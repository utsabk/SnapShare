<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>SnapShare</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./css/home.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="./css/header.css" />

  <link
    href="./modules/@fortawesome/fontawesome-free/css/all.min.css"
    rel="stylesheet"
  />

  <!-- <header start> ===============================================================================================-->
  <header>
    <div class="header">
      <span class="logo">SnapShare</span>

      <div class="search-container">
        <form id="search-form">
          <input type="text" placeholder="Search.." name="search" required />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>

      <div class="signin">
        <a id="SignInBtn" href="./auth.html">
          <span id="userIcon" class="fas fa-user" aria-hidden="true"></span>
          <span>Sign In</span>
        </a>
      </div>

      <!-- <upload image form> -->

      <form class="upload-form" enctype="multipart/form-data">
        <label id="fileLabel" for="fileInput"> Upload </label>
        <input
          id="fileInput"
          type="file"
          name="image"
          accept="image/*"
          placeholder="Choose file"
          required
        />
        <button type="submit">Save</button>
      </form>
    </div>
  </header>
  <!-- <header end> ===============================================================================================-->

  <main>
    <!-- Start of profile section -->
    <div class="container">
      <div class="profile">
        <a id="profile-picture" aria-label="Change Profile Picture">
          <div class="profile-image" >
            <span class="btn-change-image">
              <input  id="profileImg" type="file" accept="image/*" style="display:none;" />
              <label id="label"  for="profileImg">
                <i class="fas fa-camera"></i>
                Change Image
              </label>
            </span>
          </div>
        </a>

        <div class="profile-user-settings">
          <h1 class="profile-user-name">janedoe_</h1>

          <button class="btn profile-edit-btn">Edit Profile</button>

          <button
            id="profile-settings-btn"
            class="btn profile-settings-btn"
            aria-label="profile settings"
          >
            <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          </button>

          <!-- Start of logout dialog-->
          <div id="id01" class="modal">
            <span class="close" title="Close Modal">√ó</span>
            <form class="modal-content">
              <div class="container"> 
                <h1>Logout</h1>
                <p>Are you sure you want to Logout?</p>
              
                <div class="clearfix">
                  <button class="cancelbtn">Cancel</button>
                  <button class="deletebtn">Logout</button>
                </div>
              </div>
            </form>
          </div>
          <!-- End of logout dialog-->

        </div>

        <div class="profile-stats">
          <ul>
            <li>Posts<span id="image" class="profile-stat-count"></span></li>
            <li>Likes <span id="like" class="profile-stat-count"></span></li>
            <li>Comments<span id="comment" class="profile-stat-count"></span></li>
          </ul>
        </div>

        <div class="profile-bio">
          <p class="profile-real-name">Jane Doe</p>
          <p class="profile-bio-only">
            Lorem ipsum dolor sit, amet consectetur adipisicing elitüì∑‚úàÔ∏èüèïÔ∏è
          </p>
        </div>
      </div>
      <!-- End of profile section -->
    </div>
    <!-- End of container -->

    <div class="container">
      <div class="gallery"></div>
      <!-- End of gallery -->

      

      <!-- <div class="loader"></div> -->
    </div>
    <!-- End of container -->
  </main>

  <script src="./modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/profile.js"></script>

  </html>
