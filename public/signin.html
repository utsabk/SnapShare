<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ===============================================================================================-->
    <link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
    <!-- ===============================================================================================-->
    <link
      href="./modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <!-- ===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./css/authentication.css" />
    <!-- ===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic" data-tilt="">
            <img src="./images/img-02.png" alt="IMG" />
          </div>
          <form class="login100-form" id="loginForm">
            <span class="login100-form-title">Member Login</span>
            <span class="login100-form-errorMessage"></span>
            <div class="wrap-input100">
              <input
                class="input100"
                id="signInEmail"
                type="text"
                name="email"
                placeholder="Email"
                required=""
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
            <div class="wrap-input100">
              <input
                class="input100"
                id="signInPassword"
                type="password"
                name="password"
                placeholder="Password"
                required=""
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" type="submit">Login</button>
            </div>
            <div class="text-center" style="padding-top: 136px">
              <a class="txt2" href="./signup.html">
                Create your Account
                <i class="fas fa-long-arrow-alt-right" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
